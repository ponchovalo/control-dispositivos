<p-toast></p-toast>
<div class="card">
    <p-toolbar>
        <div class="p-toolbar-group-left">
            <button pButton pRipple label="Nuevo" icon="pi pi-plus" class="p-button-success p-mr-2" (click)="abrirNuevo()"></button>
            <button pButton pRipple label="Borrar" icon="pi pi-trash" class="p-button-danger"></button>
        </div>
    </p-toolbar>

    <p-table #dt [value]="impresoras" styleClass="p-datatable-sm" [rows]="10" [paginator]="true" [globalFilterFields]="['nombre', 'modelo', 'edificio','ip']">

        <ng-template pTemplate="caption">
            <div class="p-d-flex p-ai-center p-jc-between">
                <h5 class="p-m-0">Administraci√≥n de Impresoras</h5>
                <span class="p-input-icon-left">
                    <i class="pi pi-search"></i>
                    <input pInputText type="text"  (input) = "dt.filterGlobal($event.target.value, 'contains')" placeholder="Buscar..." />
                </span>
            </div>
        </ng-template>

        <ng-template pTemplate="header">
            <tr>
                <th>Nombre</th>
                <th>Modelo</th>
                <th>Serie</th>
                <th>IP</th>
                <th>Edificio</th>
                <th>Ubicacion</th>
                <th></th>

            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-impresora>
            <tr>
                <td>{{impresora.nombre}}</td>
                <td>{{impresora.modelo}}</td>
                <td>{{impresora.serie}}</td>
                <td>{{impresora.ip}}</td>
                <td>{{impresora.edificio}}</td>
                <td>{{impresora.ubicacion}}</td>
                <td>
                    <button pButton pRipple icon="pi pi-pencil" class="p-button-rounded p-button-success p-mr-2" (click)="editarImpresora(impresora)"></button>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>

<p-dialog [(visible)]="dialogo" [style]="{width: '450px'}" header="Impresora" [modal]="true" styleClass="p-fluid">
    <ng-template pTemplate="content">
        <div class="p-fluid p-formgrid p-grid">

            <div class="p-field p-col-12 p-md-12">
                <label for="name">Nombre</label>
                <input type="text" pInputText id="name" [(ngModel)]="impresora.nombre" required autofocus />
                <small class="p-error" *ngIf="submited && !impresora.nombre">El nombre es requerido</small>
            </div>


            <div class="p-field p-col-12 p-md-6">
                <label for="inventoryStatus">Modelo</label>
                <p-dropdown [(ngModel)]="impresora.modelo" optionLabel="nombre" optionValue="nombre" inputId="modelo" [options]="modelos" placeholder="Select">
                </p-dropdown>
            </div>
            <div class="p-field p-col-12 p-md-6">
                <label for="name">Serie</label>
                <input type="text" pInputText id="serie" [(ngModel)]="impresora.serie" required />
                <!--<small class="p-error" *ngIf="submitted && !product.name">Name is required.</small>-->
            </div>

            <div class="p-field p-col-12 p-md-6">
                <label for="name">IP</label>
                <input type="text" pInputText id="ip" [(ngModel)]="impresora.ip" required />
                <!--<small class="p-error" *ngIf="submitted && !product.name">Name is required.</small>-->
            </div>
            <div class="p-field p-col-12 p-md-6">
                <label for="name">MAC</label>
                <input type="text" pInputText id="mac" [(ngModel)]="impresora.mac" required />
                <!--<small class="p-error" *ngIf="submitted && !product.name">Name is required.</small>-->
            </div>

            <div class="p-field p-col-12 p-md-12">
                <label for="name">Edificio</label>
                <input type="text" pInputText id="edificio" [(ngModel)]="impresora.edificio" required />
                <!--<small class="p-error" *ngIf="submitted && !product.name">Name is required.</small>-->
            </div>

            <div class="p-field p-col-12 p-md-12">
                <label for="name">Ubicacion</label>
                <input type="text" pInputText id="ubicacion" [(ngModel)]="impresora.ubicacion" required />
                <!--<small class="p-error" *ngIf="submitted && !product.name">Name is required.</small>-->
            </div>

        </div>

    </ng-template>

    <ng-template pTemplate="footer">
        <button pButton pRipple label="Cancelar" icon="pi pi-times" class="p-button-text" (click)="cerrarDialogo()"></button>
        <button pButton pRipple label="Guardar" icon="pi pi-check" class="p-button-text" (click)="guardarImpresora()"></button>
    </ng-template>

</p-dialog>
