
<div class="card">
    <p-toolbar styleClass="p-mb-4">
        <ng-template pTemplate="left">
            <button pButton pRipple label="New" icon="pi pi-plus" class="p-button-success p-mr-2"></button>
            <button pButton pRipple label="Borrar" icon="pi pi-trash" class="p-button-danger"></button>
        </ng-template>

    </p-toolbar>

    <p-table [value]="impresoras">
        <ng-template pTemplate="header">
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Modelo</th>
                <th>Serie</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-product>
            <tr>
                <td>{{impresora.id}}</td>
                <td>{{impresora.nombre}}</td>
            </tr>
        </ng-template>
    </p-table>
</div>
