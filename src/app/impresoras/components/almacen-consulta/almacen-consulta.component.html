<p-card>

    <p-table #dt [value]="partidas" styleClass="p-datatable-sm" [rows]="10" [paginator]="true" [globalFilterFields]="['noparte', 'paramodelo', 'categoria']">

        <ng-template pTemplate="caption">
            <div class="p-d-flex p-ai-center p-jc-between">
                <h5 class="p-m-0">Consulta a Almacen de Impresion</h5>
                <span class="p-input-icon-left">
                    <i class="pi pi-search"></i>
                    <input pInputText type="text"  (input) = "dt.filterGlobal($event.target.value, 'contains')" placeholder="Buscar..." />
                </span>
            </div>
        </ng-template>

        <ng-template pTemplate="header">
            <tr>
                <th>ID</th>
                <th>NO PARTE</th>
                <th>MODELO IMPRESORA</th>
                <th>DESCRIPCION</th>
                <th>CATEGORIA</th>
                <th>VIDA UTIL</th>
                <th>CANTIDAD</th>
                <th>MAS INFO</th>

            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-partida>
            <tr>
                <td>{{partida.id}}</td>
                <td>{{partida.noparte}}</td>
                <td>{{partida.paramodelo}}</td>
                <td>{{partida.descripcion}}</td>
                <td>{{partida.categoria}}</td>
                <td>{{partida.vidautil | number}}</td>
                <td>{{partida.cantidad}}</td>
                <td>
                    <button pButton pRipple icon="pi pi-book" class="p-button-rounded p-button-info p-mr-2"></button>
                </td>
            </tr>
        </ng-template>
    </p-table>

</p-card>
